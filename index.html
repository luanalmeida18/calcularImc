<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Estilo CSS-->
  <link rel="stylesheet" href="style.css">
  
  <title>Calcular IMC</title>
</head>
<body>
  <div class="container bg-warning mt-4" style="border-radius: 10px; width: 400px; border-radius: 50px;">
    <div class="row">
      <div class="col-md-12 justify-content-center">
        <div class="card mt-3 bg-warning" style="border: none;">
          <h1 class="ml-auto mr-auto">Calcular IMC</h1>
          <hr>
        </div>
    
        <form class="mt-4 mb-4">
          <div class="input-group input-group-lg ml-auto mr-auto" style="width: 60%">
            <label for="altura"><h5>Digite Sua Altura</h5></label>
            <br>
            <input type="text" class="form-control bg-dark text-white" id="altura" style="width: 100%;">
          </div>
      <br>
          <div class="input-group input-group-lg ml-auto mr-auto" style="width: 60%">
            <label for="peso"><h5>Digite seu peso</h5></label>
            <input type="text" class="form-control bg-dark text-white" style="width: 100%;" id="peso">
          </div>
          <br>
          <div class="mr-auto ml-auto" style="width: 50%;">
            <button class="btn btn-dark btn-lg" type="button" style="width: 100%;" onclick="calcularImc()">Calcular</button>
          </div>
        </form>
      </div>
      <div class="resposta" style="height: 100px; margin-left: auto; margin-right: auto;" >
        <h5 id="resultado">Resultado Aqui!!!</h5>
      </div>
    </div>
    
  </div>
  



<!-- JavaScript (Opcional) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
